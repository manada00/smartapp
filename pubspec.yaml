name: smart_food
description: "Smart Food - Eat for how you feel. A functional nutrition and food ordering platform."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Networking
  dio: ^5.4.3+1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^14.2.3
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.1.0
  pinput: ^5.0.0
  
  # Real-time
  socket_io_client: ^2.0.3+1

  # Firebase / Social Auth
  firebase_core: ^3.15.2
  firebase_auth: ^5.6.3
  google_sign_in: ^6.2.2
  
  # Image Handling
  image_picker: ^1.1.2
  
  # Utilities
  intl: any
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  
  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true
  
